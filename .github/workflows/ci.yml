name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies and start the app in the background
      - name: Install app dependencies and start app
        working-directory: ./app
        run: |
          npm install
          nohup npm dev &  #nohup ensures the process keeps running after the step finishes
          echo $! > server.pid
          sleep 10          # Wait 10 seconds to allow the app to be fully up

      # Install dependencies and run Playwright tests
      - name: Install test dependencies and run Playwright tests
        working-directory: ./testing
        run: |
          npm install
          npm run test

      - name: Stop server
        run: |
          kill $(cat server.pid)
