name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ maain ]

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js for packageA
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies for packageA
        run: npm install
        working-directory: ./app

      - name: Run tests for packageA
        run: npm run dev
        working-directory: ./app
